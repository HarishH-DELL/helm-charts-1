{{- if not (lookup "v1" "Secret" .Release.Namespace $.Values.secrets.name) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $.Values.secrets.name }}
  namespace: {{ $.Release.Namespace }}

  labels:
    app.kubernetes.io/name: secret-store
    app.kubernetes.io/instance: secret
    app.kubernetes.io/version: "2.10.0"
    app.kubernetes.io/managed-by: helm
    app.kubernetes.io/component: csi-powermax
    app.kubernetes.io/part-of: csm
  annotations:
    # comment the below line if you want secret to be deleted after uninstalling the driver 
    "helm.sh/resource-policy": "keep"
type: Opaque
data:
  username: {{ ( $.Values.secrets.username | b64enc) | default "c21j" }}
  password: {{ ( $.Values.secrets.password | b64enc) | default "c21j" }}
{{- end }}
